<section id="leadGenerator">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="section-heading">Sign up for our newsletter and receive exclusive information!</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<form name="learn" id="learn" novalidate >
					<div class="row">
						<div class="col-md-6 text-center">
							<div class="form-group">
								<input type="text" name="Name" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
								<p class="help-block text-danger"></p>
							</div>
							<div class="form-group">
								<input type="email" name="Email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
								<p class="help-block text-danger"></p>
							</div>
							<div class="form-group">
								<input type="text" name="Company" class="form-control" placeholder="Company Name" id="company">
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="clearfix"></div>
						<div class="col-lg-12 text-center">
							<div id="success"></div>
							<button type="submit" value="Send" class="btn btn-xl">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

{$ include jqBootstrapValidation.js}
